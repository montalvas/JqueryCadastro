<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro c/ JQUERY</title>
    <link rel="stylesheet" href="style.css">
    <script src="/jquery-3.5.1.min.js"></script>
</head>
<body>
    <button id="btnCadastrar">Cadastrar</button>
    <button id="btnTabela">Tabela</button>

    <fieldset id="formCadastro">
        <legend>Cadastro</legend>
        <form>
            <div class="field">
                <label for="nome">Nome:</label>
                <input type="text" id="nome">
            </div>

            <div class="field">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf">
            </div>

            <div class="field">
                <label for="email">Email:</label>
                <input type="text" id="email">
            </div>

            <div class="field">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone">
            </div>

            <div class="field">
                <input type="button" value="Cadastrar" id="cadastrar">
            </div>
        </form>
    </fieldset>

    <fieldset id="formTabela">
        <legend>Tabela</legend>
        <table class="tabela">
            <tr>
                <td>Nome</td>
                <td>CPF</td>
                <td>Email</td>
                <td>Telefone</td>
            </tr>
        </table>
    </fieldset>

    <fieldset id="formAlterar">
        <legend>Alterar Cadastro</legend>
        <form>
            <div class="field">
                <label for="nome">Nome:</label>
                <input type="text" id="nomeAlterado">
            </div>

            <div class="field">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpfAlterado">
            </div>

            <div class="field">
                <label for="email">Email:</label>
                <input type="text" id="emailAlterado">
            </div>

            <div class="field">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefoneAlterado">
            </div>

            <div class="field">
                <input type="button" value="Alterar" id="alterar">
            </div>
        </form>
    </fieldset>

    <script>
        var dadosTabela = [];
    </script>
    <script src="main.js"></script>
    <script src="new-register.js"></script>
    <script src="update-table.js"></script>
    <script src="change-register.js"></script>
</body>
</html>
